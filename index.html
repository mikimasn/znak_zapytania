<!DOCTYPE html>
<html lang="en">
<head>
    <title>?</title>
    <meta charset="utf-8">
    <meta name="why" content="G"/>
    <script>
        function addzero(number){
            if(number<10)
                return "0"+number.toString();
            else 
                return number.toString();
        }
        function calculate(){
    var sec = Math.floor((new Date("2022-06-24 12:00")- new Date())/(1000))
    var real = sec
    var days = addzero(Math.floor(sec/(3600*24)))
    real-=days*(3600*24)
    var hours = addzero(Math.floor(real/(3600)));
    real -= hours*3600;
    var min = addzero(Math.floor(real/60))
    real-=min*60
    var timesting = `${days}:${hours}:${min}:${addzero(real)}`
    document.getElementById("time").innerHTML = timesting;
        }
        var interval = setInterval(calculate,1000)
    </script>
    <style>
        #center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #time{
            font-size: 100px;
            font-family: "Times New Roman", Times, serif;
        }
        #centretext{
            font-size: 50px;
            font-family: "Times New Roman", Times, serif;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="center">
        <h1 id="centretext">?</h1>
        <h1 id="time" onload="calculate()"></h1>
